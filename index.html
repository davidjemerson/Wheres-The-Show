<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Where's the Show?</title>
</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav style="height: 110px">
                <div class="nav-wrapper">
                    <div class="container">
                        <a href="#" class="brand-logo center">Where's the Show?</a>
                        <!-- Modal Trigger -->
                        <div class="row">
                            <div class="col s12 m12">
                                <button class="btn" id="modalTrigger">Click Here For More Information</button>
                                <!-- Modal Structure -->
                                <div id="modal1" class="modal">
                                    <div class="modal-content">
                                        <h4>Info</h4>
                                        <p>Welcome to Where's the show! On this website you will be able to search upcoming
                                            shows where you are located. You can search by artist name, location and by dates.
                                        </p>
                                    </div>
                                    <div class="modal-footer">
                                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card input-card darken-1">
                        <div class="card-content">
                            <span class="card-title"></span>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row no-padding">
                                        <div class="input-field col m4 s12">
                                            <label class="active" for="artist_name">Artist Name</label>
                                            <input id="artist_name" type="text" class="validate" placeholder="Enter artist name">
                                        </div>
                                        <div class="input-field col m4 s12">
                                            <label class="active" for="location">Your Location</label>
                                            <input id="location" type="text" class="validate" placeholder="Enter your location">
                                        </div>
                                        <div class="input-field col m4 s12">
                                            <label class="active">Materialize Select</label>
                                            <select>
                                                <option value="" disabled="disabled" selected="selected">Choose your option</option>
                                                <option value="1">30</option>
                                                <option value="2">60</option>
                                                <option value="3">90</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row no-padding">
                                        <div class="input-field col s12 right-align">
                                            <button id="add_artist" class="btn waves-effect waves-light" type="submit" name="action">Find a show!
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main>

    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container center-align">

                <span id="copyright-year"></span>
                <a class="footer-links" href="https://github.com/davidjemerson" target="_blank">David Emerson</a>,
                <a class="footer-links" href="https://github.com/RaglandPC" target="_blank">Jake Ragland</a>, &amp;
                <a class="footer-links" href="https://github.com/zmuenz" target="_blank">Zack Muenz</a>
            </div>
        </div>
    </footer>

    <!-- Jquery and Javascript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
